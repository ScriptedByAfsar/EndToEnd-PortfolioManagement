<div class="page-container">
  <div class="content-wrapper">
    <div class="invested-container">
      <h2>Invested Page</h2>

      <!-- Loading State -->
      <div *ngIf="isLoading" class="loading-state">
        <p>Loading investment assets...</p>
      </div>

      <!-- Loading Error State -->
      <div *ngIf="error && isLoading" class="error-state">
        <p>{{ error }}</p>
        <button (click)="loadAssets()" class="retry-btn">Retry</button>
      </div>

      <!-- Form -->
      <form *ngIf="!isLoading" (ngSubmit)="onSubmit()" [formGroup]="investedForm">
    <div *ngFor="let asset of assets" class="form-group">
      <label>
        <input type="checkbox" [formControlName]="asset.assetname" />
        {{ asset.assetname }}
      </label>
      <input 
        *ngIf="investedForm.get(asset.assetname)?.value" 
        type="number" 
        class="form-control" 
        placeholder="Amount" 
        [formControlName]="asset.amountControl" 
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="isLoading">Next</button>
    
    <!-- Validation Error State -->
    <div *ngIf="error && !isLoading" class="validation-error">
      <p>{{ error }}</p>
    </div>
  </form>
</div>
